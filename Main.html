<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weelet - any attire you desire</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div id="nav_bar">
        <span id="title">Weelet</span>
    </div>
    <div id="main">
        <div id="side_bar">
            <div id="size_section">
                <div>2XS</div><div>XS</div><div>S</div>
                <div>M</div><div>L</div><div>XL</div>
                <div>2XL</div><div>3XL</div><div>4XL</div>
            </div>
            <div id="clothing_type_section">
                <div>Clothing</div>
                <div><input type="checkbox">T-Shirts</div>
                <div><input type="checkbox">Shirts</div>
                <div><input type="checkbox">Blouses</div>
                <div><input type="checkbox">Shorts</div>
                <div><input type="checkbox">Jeans</div>
                <div><input type="checkbox">Trousers</div>
                <div><input type="checkbox">Coats</div>
                <div><input type="checkbox">Suits</div>
                <div><input type="checkbox">Sportswear</div>
            </div>
            <div id="brand_section">
                <div>Brands</div>
                <div><input type="checkbox">Gucci</div>
                <div><input type="checkbox">Louis Vuitton</div>
                <div><input type="checkbox">Chanel</div>
                <div><input type="checkbox">Prada</div>
                <div><input type="checkbox">Dior</div>
                <div><input type="checkbox">Balenciaga</div>
                <div><input type="checkbox">Versace</div>
                <div><input type="checkbox">Burberry</div>
                <div><input type="checkbox">Givenchy</div>
                <div><input type="checkbox">Hermes</div>
                <div><input type="checkbox">Ralph Lauren</div>
                <div><input type="checkbox">Armani</div>
                <div><input type="checkbox">Fendi</div>
                <div><input type="checkbox">Dolce & Gabbana</div>
                <div><input type="checkbox">Valentino</div>

            </div>
        </div>
        <div id="product_bar">

        </div>
        <div id="individual_product_bar">
            <div id="individual_left">
                <div id="individual_product">
                    <p id="individual_product_description">

                    </p>
                    <img src="" id="individual_pic">
                </div>
            </div>
            <div id="individual_right">
                <div id="purchase_area">
                    <div id="individual_exit">
                        X
                    </div>
                    <div id="individual_price_main">
                        <div>
                            <span class="indivi_price">

                            </span>
                            <span class="individual_discount">
    
                            </span>
                        </div>
                        <div>
                            <input type="number" placeholder="Amount" id="amount_buy">
                            <span id="amount_span">out of [ ]</span>
                        </div>
                        <div>
                            <input type="button" value="Purchase" id="indivi_purchase">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="Engine.js" lang="Javascript"></script>
</body>
</html>
